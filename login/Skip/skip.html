<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="skip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="CrImages/key.png">
    <title>Secure Ink</title>
    <style>
       
    </style>
</head>
<body>

     <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
             <!-- Video element inside splash screen  -->
            <video class="splash-logo" autoplay muted loop>
                <source src="encryption.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>Unlocking Secrets, Protecting Privacy.</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Secure Ink</h1>
        <div class="input-group">
            <input type="text" id="title" name="Title" placeholder="Title">
        </div>
        <div class="input-group">
            <textarea id="text" rows="4" placeholder="Enter your message for Encryption & Decryption"></textarea>
        </div>
        <div class="input-group key-container">
            <input type="password" id="key" placeholder="Enter your secret key" />
            <button type="button" id="toggle-key" onclick="togglePassword()" style="position: absolute; right: 20px;">
                <i class="fas fa-eye" id="eye-icon"></i>
            </button>
        </div>

        <div class="btn-group">
            <button id="encrypt" onclick="encrypt()">Encrypt</button>
            <button id="decrypt" onclick="decrypt()">Decrypt</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="view-history" onclick="toggleModal()">View History</button>
            <button id="copy" onclick="copyText()">Copy Text</button>
            <button id="paste" onclick="pasteText()">Paste Text</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="toggleModal()">Close</button>
            <h2>History</h2>
            <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Message</th>
                        <th>Secret Key</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History items will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="skip.js"></script>
    <!-- <script src="logic.js"></script> -->
</body>
</html>
